{{ extends 'global/Page.html' }}
{{ block title }}Round {{ subsession.round_number }}{{ endblock }}

{{ block content }}

<p>
This is round {{ subsession.round_number }} of {{ Constants.num_rounds }}.
</p>
<p>
  <button class="btn btn-primary" name="volunteer" value="True">Volunteer</button>
  <!-- No next button, if don't volunteer wait for timeout -->
</p>
<p>
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Review Instructions
  </button>
</p>
<div class="collapse" id="collapseExample">
  <div class="card card-body">
    {{ instructions }}
  </div>
</div>



{{ endblock }}
