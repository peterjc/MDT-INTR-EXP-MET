name: GitHub Actions
on: [push]
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—„ï¸ Check out repository code
        uses: actions/checkout@v2
      - name: ğŸ“¦ Installing pre-commit checks
        run: |
          pip install pre-commit
          pre-commit install --install-hooks
      - name: ğŸ” Running pre-commit checks
        run: |
          echo "Triggered by a ${{ github.event_name }} event, running ${{ github.ref }} on ${{ runner.os }}"
          pre-commit run -a
          echo "Job's status is ${{ job.status }}."
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—„ï¸ Check out repository code
        uses: actions/checkout@v2
      - name: ğŸ“¦ Install oTree dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: ğŸ” Running oTree test
        run: |
          echo "Triggered by a ${{ github.event_name }} event, running ${{ github.ref }} on ${{ runner.os }}"
          otree test
          echo "Job's status is ${{ job.status }}."
